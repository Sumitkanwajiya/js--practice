<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-papNM3FfA+YbK7L/N8QgE4YSkWUlqgX9D2zZp6ThcE4z6XnBILmFvErn3qUwEorZJo2nfnmnyh5o5B5t0lRxXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png.png" alt="Spotify" />Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Of Playlist - No CopyRights</h1>
            <div>
                <div class="songItem">
                    <img src="man.jpg.jpg" alt="1" >
                    <span>let me love you</span>
                    <span class="SonglistPlay"><span class="timestamp">05:30</span></span>
                </div>
                <div class="songItem">
                    <img src="man.jpg.jpg" alt="1" >
                    <span>Mujhe bhi pyaar hua</span>
                    <span class="SonglistPlay"><span class="timestamp">05:30</span></span>
                </div>

                <div class="songItem">
                    <img src="man.jpg.jpg" alt="1" >
                    <span>tumse milke </span>
                    <span class="SonglistPlay"><span class="timestamp">05:30</span></span>
                </div>
                <div class="songItem">
                    <img src="man.jpg.jpg" alt="1" >
                    <span>how are you</span>
                    <span class="SonglistPlay"><span class="timestamp">05:30</span></span>
                </div>
                <div class="songItem">
                    <img src="man.jpg.jpg" alt="1" >
                    <span>Tu jo mila</span>
                    <span class="SonglistPlay"><span class="timestamp">05:30</span></span>
                </div>
                <div class="songItem">
                    <img src="man.jpg.jpg" alt="1" >
                    <span>world is ending</span>
                    <span class="SonglistPlay"><span class="timestamp">05:30</span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" />
        <div class="icons">
            <i class="fa-duotone fa-solid fa-backward"></i>
            <i class="fa-duotone fa-solid fa-play"></i>
            <i class="fa-duotone fa-solid fa-forward"></i>
        </div>
        <div class="music">
            <img src="music.gif" width="45px" alt="2">
        </div>

        <script src="script.js"></script>
</body>

</html>
